<html>

        <head>
              <title>Hintergrundgrafik</title>
              <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        </head>

        <body background="bilder/mauerhintergrund.gif">
              <p>
              Um eine Grafik als Hintergrundbild festzulegen, benutzen Sie das Attribut <i><b>background</b></i> im body-Tag.
              </p>
              <p>
              Falls der Inhalt der Seite so lang ist, das Rollbalken entstehen,<br>
              kann man mit dem Attribut <b><i>bgproperties="fixed"</i></b> dafür sorgen,<br>
              das der Hintergrund beim scrollen stehenbleibt.
              </p>
        </body>

</html>
