<html>

        <head>
              <title>Tabellen - Ausrichtung von Text</title>
              <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        </head>

        <body>

              <h3>Ausrichtung innerhalb der Zellen</h3>

              <table align="left" border="1" width="400">

                <tr>
                  <td>Standardausrichtung</td>
                </tr>
                <tr>
                  <td align="center">align="center"</td>
                </tr>
                <tr>
                  <td align="right">align="right"</td>
                </tr>
              </table>

              <br clear="all">
              <br>
              <br>

              <h3>horizontale Ausrichtung innerhalb der Zellen</h3>

              <table align="left" border="1" width="400">

                <tr height="100">
                  <td valign="top">valign="top"</td>
                </tr>
                <tr height="100">
                  <td valign="middle">valign="middle" (Standard)</td>
                </tr>
                <tr height="100">
                  <td valign="bottom">valign="bottom"</td>
                </tr>
              </table>

        </body>

</html>
