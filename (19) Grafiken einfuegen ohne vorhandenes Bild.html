<html>

        <head>
              <title>Grafiken einfügen ohne vorhandenes Bild</title>
              <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        </head>

        <body>

              <p>
              Grafiken werden mit dem img-Tag eingefügt:
              </p>

              <img src="gibtsnicht.gif">

              <p>
              Nutzen Sie das alt-Attribut (alternativer Text) um Grafiken zu beschreiben, und um Begriffe für Suchmaschinen bereitzuhalten:
              </p>

              <img src="gibtsnicht.gif" alt="Dieses Bild ist nicht vorhanden!">

              <p>
              Nutzen Sie auch die Möglichkeit, die Breite und Höhe der Grafik schon vorzugeben:
              </p>

              <img src="gibtsnicht.gif" alt="Dieses Bild ist nicht vorhanden!" width="500" height="250">

        </body>

</html>
