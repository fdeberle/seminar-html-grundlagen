<html>

        <head>
              <title>Tabellenabstände</title>
              <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        </head>

        <body>

              <h3>Zellabstand (cellspacing)</h3>

              <table border="1" width="400" cellspacing="20">
                <tr>
                  <td>cellspacing="20"</td>
                  <td>cellspacing="20"</td>
                </tr>
              </table>

              <br clear="all">
              <br>
              <br>

              <h3>Abstand der Zellinhalte (cellpadding)</h3>

               <table border="1" width="400" cellpadding="20">
                <tr>
                  <td>cellpadding="20"</td>
                  <td>cellpadding="20"</td>
                </tr>
              </table>

              <br clear="all">
              <br>
              <br>

              <h3>Dicke der Rahmenlinie</h3>

               <table border="20" width="400">
                <tr>
                  <td>border="20"</td>
                </tr>
              </table>

        </body>

</html>
