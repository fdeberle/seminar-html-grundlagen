              <title>Absatzausrichtungen</title>
        </head>

        <body>
              <p>
              Normalerweise sind Abs&auml;tze linksb&uuml;ndig ausgerichtet
              </p>

              <p align="right">
              Mit align="right" wird er rechtsb&uuml;ndig ausgerichtet
              </p>

              <p align="center">
              Mit align="center" wird er mittig ausgerichtet
              </p>

              <p align="justify">

              </p>
