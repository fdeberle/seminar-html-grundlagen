<html>

        <head>
              <title>Zeichensatz ändern</title>
              <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"></meta>
        </head>

        <body>
              <p>
              Alternativ kann man den Zeichensatz als Meta-Tag im Head-Bereich definieren:
              </p>

              <p>
              &lt;meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"&gt;&lt;/meta&gt;
              </p>

              <p>
              Dieser Zeichensatz steht für westeuropäische und amerikanische Sprachen
              </p>

        </body>

</html>
